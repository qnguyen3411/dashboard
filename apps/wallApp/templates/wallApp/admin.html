<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signin Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark text-white">
        <a class="navbar-brand" href="/">Dashboard</a>
        <form action="/users/edit" class=" ml-auto">
            <input type="submit" value="Edit profile" class="form-control btn-large btn-dark border-white ">
        </form>
        <form action="/logout_process" >
            <input type="submit" value="Logout" class="form-control btn-large btn-dark border-white ">
        </form>
    </nav>
    <div class="card col-9 p-0 my-2">
        <h2 class="font-weight-normal card-header bg-dark text-light">Welcome, admin {{self.first_name}} <span class="small text-muted">--id:(({{self.id}}))</span> </h2>
        <div class="card-body p-0">
            <table class="table table-striped ">
                <thead class="bg-dark text-white">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>created-at</th>
                        <th>user-level</th>
                        <th>actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr class="">
                        <td>{{user.id}}</td>
                        <td><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></td>
                        <td>{{user.email}}</td>
                        <td>{{user.created_at}}</td>
                        <td>{{user.user_level}}</td>
                        <td>
                            <a href="/admin/edit/{{user.id}}">Edit</a>
                            <a href="/admin/remove/{{user.id}}">Remove</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
