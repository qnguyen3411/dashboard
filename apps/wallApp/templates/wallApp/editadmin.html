    <div class="mainwrapper col-11 mx-auto" style="background-color:darkcyan;">
        <h1 class ="h3 mb-3 font-weight-normal">Edit User#2</h1>
        <div class="row">
            <div class="editInfo col-6">
                <form class = "form-signin col-12 mx-auto py-3">
                    <h1 class ="h4 mb-3 font-weight-normal">Edit information</h1>
                    <label for="inputEmail" >Email address:</label>
                    <input type="email" id="inputEmail" class="form-control" >
                    <label for="usr_first">First Name:</label>
                    <input type="text" class="form-control" id="usr_first">
                    <label for="usr_last">Last Name:</label>
                    <input type="text" class="form-control" id="usr_last">
                    <label for="userlevel">User level:</label>
                    <select class="form-control" id="userlevel">
                        <option>Normal</option>
                        <option>Bossman</option>
                    </select>

                    <button class="btn btn-outline-success ml-auto d-flex" type="submit">Save</button>

                </form>
            </div>
            <div class=" changepassword col-5 d-flex ml-auto" >
                
                <form class = "form-signin col-12 mx-auto">
                    <h1 class ="h3 mb-3 font-weight-normal">Change Password</h1>
                    <label for="inputPassword">Password</label>
                    <input type="password" id="inputPassword" class="form-control" >
                    <label for="confirmPassword">Password Confirmation</label>
                    <input type="password" id="confirmPassword" class="form-control" >
                    <button class="btn btn-outline-success ml-auto d-flex" type="submit">Update Password</button>
                </form>
            </div>

        </div><!--end row-->
