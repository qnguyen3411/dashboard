<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark text-white">
        <a class="navbar-brand" href="/">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
                </li>
                <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <form action="register_process" method='post' class = "form-signin col-5">
        {% csrf_token %}
        <h1 class ="h3 mb-3 font-weight-normal">Registration</h1>
        <label for="email" >Email address:</label>
        <input type="email" name="email" class="form-control" >
        <label for="first_name">First Name:</label>
        <input type="text" class="form-control" name="first_name">
        <label for="last_name">Last Name:</label>
        <input type="text" class="form-control" name="last_name">
        <label for="birthday">Birthday:</label>
        <div class=" ml-1 row h3 font-weight-light text-secondary">
        <input type="text" placeholder="mm" class="col-2 form-control" name="month"> /
        <input type="text" placeholder="dd" class="col-2 ml-2 form-control" name="day"> /
        <input type="text" placeholder="yyyy" class="col-2 ml-2 form-control" name="year">
        </div>
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control">
        <label for="confirm">Password Confirmation</label>
        <input type="password" name="confirm" class="form-control" >
        <button class="btn btn-lg btn-dark btn-block" type="submit">Register</button>
        <a href="/login">Already have an account? Login.</a>
    </form>
</body>
</html>
